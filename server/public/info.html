<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ENDPOINTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .route {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API ENDPOINTS:</h1>
        <ul>
            <li><span class="route">POST</span> - Create a new sneaker: <code>/api/sneakers</code></li>
            <li><span class="route">GET</span> - Get all sneakers: <code>/api/sneakers</code></li>
            <li><span class="route">GET</span> - Get a specific sneaker by ID: <code>/api/sneakers/:id</code></li>
            <li><span class="route">PUT</span> - Update a sneaker by ID: <code>/api/sneakers/:id</code></li>
            <li><span class="route">DELETE</span> - Delete a sneaker by ID: <code>/api/sneakers/:id</code></li>
        </ul>
    </div>
</body>
</html>
